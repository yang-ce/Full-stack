<div class="navbar">
  <ul [ngStyle]="{'background-color': backgroundColor}">
    <li *ngFor="let menu of menus; let i = index">
      <a [routerLink]= menu.link
      [class.active] = "i == selectedIndex"
      (click)="handleSelection(i)">
      {{menu.title}}
      </a>
      <span class="indicator" *ngIf="i == selectedIndex"></span>
    </li>
     <li>
       <a [routerLink]="['/cart']" ><img src="../../../assets/img/cart_icon.png" ></a>
    </li>
    <form class="form-inline mt-2 mt-md-0">
      
      <button *ngIf="!isSignin" class="btn btn-outline-primary" style="margin-right: 10px;" [routerLink]="['/signin-buyer']">Buyer Sign in</button>
      <button *ngIf="!isSignin" class="btn btn-outline-primary"  [routerLink]="['/signin-seller']">Seller Sign in</button>
      <button *ngIf="isSignin" class="btn btn-outline-primary" (click)="signOut()">Sign Out</button>
    </form>

  </ul>
  
</div>
